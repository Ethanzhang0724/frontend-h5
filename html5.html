<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>电量：</span>
    <meter max='100' min='0' value="5" low="20" high="80"></meter>
    <span>进度</span>
    <progress max="100"></progress>
    <br>
    <form action="">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mydata">
        <option value="周杰伦">周杰伦</option>
        <option value="马冬梅">周杰伦</option>
        <option value="周杰伦">周杰伦</option>
        <option value="周杰伦">周杰伦</option>
    </datalist>
    <details>
        <summary>如何》</summary>
        <p>你说呢</p>
    </details>
    <ruby>
        <span>c魑魅魍魉</span>
        <rt>chi mei wang liang</rt>
    </ruby>
    <p>asdfadfasdfasdfsadf<mark>帅哥</mark>asdf</p>

    <!-- 表单 -->
     <form action="">
        账号：<input 
            type="text" 
            name="account" 
            id="" 
            placeholder="请输入账号" 
            required 
            autofocus 
            autocomplete="on"
            pattern="\w{6}">
        <br>
        密码：<input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别
        <input type="radio" value="mele" name="gender">男
        <input type="radio" value="femal" name="gender">女
        <br>
        爱好：
        <input type="checkbox" value="smoke" name="hobby">抽烟
        <input type="checkbox" value="drink" name="hobby">喝酒
        <input type="checkbox" value="perm" name="hobby">xx
        <br>
        <textarea name="other" id=""></textarea>
        <button>提交</button>

        

     </form>
</body>
</html>
