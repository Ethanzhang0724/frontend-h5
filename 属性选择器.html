<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中具有tittle属性的元素 */
        [title] {
            color: red;
        }

        [title= 'cc'] {
            color: aqua;
        }

        [title^= 'cc'] {
            color: aqua;
        }

    </style>
</head>
<body>
    <div title="cc">测试一下</div>
</body>
</html>
