<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link {
            color: aqua;
        }

        a:visited {
            color: blue;
        } 
        a:hover {
            color: brown;
        }
        a:active {
            color: black;
        }
        span:hover {
            color: bisque;
        }
        input:focus,select:focus,input:hover {
            background: violet;
        }

    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.jd.com">京东</a>
    <br>
    <span>测试一下</span>
    <input type="text" name="" id="">
</body>
</html>
