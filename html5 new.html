<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        邮箱：<input type="email" name="">
        <br>
        url: <input type="url">
        <br>
        数值: <input type="number" max="100" min="20">
        <br>
        搜索：<input type="search" name="keyword">
        电话：<input type="tel">
        范围：<input type="range">

        日期：<input type="date" name="date">

        <input type="week" name="date">
        <input type="time" name="date">
        <input type="datetime-local" name="date">

        <button>提交</button>
    </form>
</body>
</html>
